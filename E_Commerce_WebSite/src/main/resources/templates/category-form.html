<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <h1 th:text="${category.id != null} ? 'Edit Category' : 'Add New Category'" style="color: #333; text-align: center; margin-top: 20px;"></h1>
    <form th:action="@{/categories}" th:object="${category}" method="post" style="width: 50%; margin: 20px auto; padding: 20px; background-color: #fff; border: 1px solid #ddd; border-radius: 5px;">
        <input type="hidden" th:field="*{id}">
        <div style="margin-bottom: 10px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Name:</label>
            <input type="text" th:field="*{name}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
        </div>
        <div>
            <button type="submit" style="padding: 10px 20px; background-color: #3498db; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Save</button>
            <a th:href="@{/categories}" style="padding: 10px 20px; background-color: #e74c3c; color: #fff; border: none; border-radius: 4px; text-decoration: none; margin-left: 10px;">Cancel</a>
        </div>
    </form>
</body>
</html>

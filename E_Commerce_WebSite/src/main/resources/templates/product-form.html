<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <h1 th:text="${product.id != null} ? 'Edit Product' : 'Add New Product'" style="color: #333; text-align: center; margin-top: 20px;"></h1>
    <form th:action="@{/products}" th:object="${product}" method="post" style="width: 50%; margin: 20px auto; padding: 20px; background-color: #fff; border: 1px solid #ddd; border-radius: 5px;">
        <input type="hidden" th:field="*{id}">
        <div style="margin-bottom: 10px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Name:</label>
            <input type="text" th:field="*{name}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Description:</label>
            <textarea th:field="*{description}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; resize: vertical;"></textarea>
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Price:</label>
            <input type="number" step="0.01" th:field="*{price}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Images:</label>
            <input type="text" th:field="*{images}" placeholder="Enter image URLs separated by commas" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
        </div>
        <div style="margin-bottom: 10px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Category:</label>
            <select th:field="*{category}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                <option th:each="category : ${categories}" th:value="${category}" th:text="${category.name}"></option>
            </select>
        </div>
        <div>
            <button type="submit" style="padding: 10px 20px; background-color: #3498db; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Save</button>
            <a th:href="@{/products}" style="padding: 10px 20px; background-color: #e74c3c; color: #fff; border: none; border-radius: 4px; text-decoration: none; margin-left: 10px;">Cancel</a>
        </div>
    </form>
</body>
</html>
